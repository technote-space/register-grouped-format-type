language: node_js
node_js:
  - '11'

sudo: false
dist: trusty

cache: npm

notifications:
  email: false
  slack:
    rooms:
      - secure: 

branches:
  only:
    - master
    - develop

jobs:
  include:
    - stage: lint
      script: npm run lint
    - stage: test
      script: npm run jest

after_success:
  - npm i coveralls
  - cat ./coverage/lcov.info | $(npm bin)/coveralls